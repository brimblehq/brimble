on:
  push:
    branches:
      - main

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Git
        run: |
          git config --global user.email "davmuri1414@gmail.com"
          git config --global user.name "Muritala David"
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Install semantic-release
        run: npm install -g semantic-release
      - name: Build cli
        run: npm run build
      - name: Analyze commits and generate release notes (semantic-release)
        uses: semantic-release/semantic-release@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build for target platforms
        env:
          PKG_OUTPUT: builds
        run: npm run pre:release
      - name: Create GitHub release (using generated tag)
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}  # Use automatically generated tag by semantic-release
          name: ${{ github.sha }}  # Use commit SHA for release name
          body: |
            Build artifacts: macos, linux & windows
          files: |
            builds/*
      - name: Deploy to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish
      - name: Final clean up
        run: rm -rf builds