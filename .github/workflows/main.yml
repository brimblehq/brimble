on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Git
        run: |
          git config --global user.email "davmuri1414@gmail.com"
          git config --global user.name "Muritala David"
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - name: Install pkg
        run: npm i -g pkg
      - name: Install dependencies
        run: npm ci
      - name: Build cli
        run: npm run build
      - name: Build for target platforms
        env:
          PKG_OUTPUT: builds
        run: npm run release
      - name: Create tag
        if: success()
        run: git tag -a v${GITHUB_RUN_NUMBER} -m "Auto-generated tag from GitHub Actions"
      - name: Push tag
        if: success()
        run: git push origin --tags
      - name: Create GitHub release
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${GITHUB_RUN_NUMBER}
          name: Release v${GITHUB_RUN_NUMBER}
          body: |
            Build artifacts:
            <ul>
              {% for file in github.event.repository.releases.assets %}
              <li>{{ file.name }} ({{ file.size }} bytes)</li>
              {% endfor %}
            </ul>
          files: |
            builds/*